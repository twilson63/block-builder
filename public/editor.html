<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>BlockBuilder Editor</title>
    <link rel="stylesheet" href="components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="components/codemirror/lib/codemirror.css">

  </head>
  <body>
    <nav class="navbar navbar-inverse navbar-static-top">
      <div class="container">
        <a class="navbar-brand" href="#">Block Builder</a>
        <div class="pull-right">
          <span>
            <a class="btn btn-warning navbar-btn" ng-click="logout()">
              Close
            </a>
          </span>
        </div>
      </div>
    </nav>
    
    <div class="row">
      <div class="col-md-4">
        <div style="margin-left: 5px;">
          <h3>Editor</h3>
          <div id="code" style="margin-bottom: 10px;border: 1px solid #000;" ></div>
          <div class="pull-right">
            <button id="run" class="btn btn-primary">Run</button>
            <button id="picture" class="btn btn-primary">Picture</button>
            <button id="publish" class="btn btn-primary">Publish</button>
          </div>
          <h3>&nbsp;</h3>
          <div id="errors" class="alert alert-warning"></div>
        </div>
      </div>
      <div id="game" class="col-md-8"></div>
    </div>
    <script src="components/codemirror/lib/codemirror.js"></script>
    <script src="components/codemirror/mode/javascript/javascript.js"></script> 
    <script src="js/jshint-2.1.11.js"></script>
    <script src="js/bundle.js"></script>
    <script>
      var codeSrc = CodeMirror(document.getElementById('code'));
      var runButton = document.getElementById('run');
      runButton.addEventListener("click", function(e) {
        var src = codeSrc.getValue();
        var result = JSHINT(src);
        if (!result) {
          var html = "<ul>";
          JSHINT.errors.forEach(function(err) {
            console.log(err.reason);
            html += "<li>" + err.reason + "</li>";
          });
          html += "</ul>";
          console.log(html);
          document.getElementById('errors').innerHtml = html;
        }
        // TODO - Need to sandbox code in closure
        if (result) eval(codeSrc.getValue());
        
      });
    </script>
    
  </body>
</html>
